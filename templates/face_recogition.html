    <style>
        /* Specify font families */
        body {

            align-items: center;
            height: 100vh;

            padding: 10px;

        .Grid-container {

        button {

            font-size: 16px;
            border-radius: 20px; /* Rounded corners */
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {

        }

        .circle {

        }

        @keyframes rotate {
            from {

            }
            to {
                transform: rotate(360deg); /* End position */
            }
        }
